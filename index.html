<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Jornada</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="scr/script.js"></script>
</head>
<body>
    <div style="position: absolute; top: 25%; left: 50%; transform: translate(-50%,-50%);">
        <i class="fa fa-circle" style="position: relative; top: 0; left: 0;      color:white; font-size: 191px;"></i>
        <i class="fa fa-circle" style="position: absolute; top: 6px; left: 5px;  color:gray; font-size: 180px;"></i>
        <i class="fa fa-user"  style="position: absolute; top: 25px; left: 30px; color: white; font-size: 140px;"></i>
    </div>

    <h1 style="position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);">Jornada</h1>

    <div style="position: absolute; top: 70%; left: 10%;" id="ligar">
        <i class="fa fa-circle" style="position: relative; top: 0; left: 0;       color:green; font-size: 121px;"></i>
        <i class="fa fa-circle" style="position: absolute; top: 6px; left: 5px;   color:black; font-size: 110px;"></i>
        <i class="fa fa-phone"  style="position: absolute; top: 22px; left: 22px; color:green; font-size: 80px;"></i>
    </div>

    <div style="position: absolute; top: 70%; right: 10%;" id="desligar">
        <i class="fa fa-circle" style="position: relative; top: 0; left: 0;       color: red; font-size: 121px;"></i>
        <i class="fa fa-circle" style="position: absolute; top: 6px; left: 5px;   color:black; font-size: 110px;"></i>
        <i class="fa fa-phone"  style="position: absolute; top: 25px; left: 20px; color: red; font-size: 80px; transform: rotate(135deg);"></i>
    </div>

    <audio id="calling">
        <source src="som/calling.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
